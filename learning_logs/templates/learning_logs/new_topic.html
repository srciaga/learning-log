{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new topic.</h2>
{% endblock page_header %}

{% block content %}
    <p>Topic name:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add topic <i class="bi bi-plus"></i></button>
        {% endbuttons %}
    </form>

{% endblock content %}
